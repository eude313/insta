{% extends 'gram/base.html' %}

{% block content %}
{% include "gram/navbar.html" %}

<div class="container">
    <ul class="row mt-3"> 
        <div class="col-md-1"></div>
        <div class="col-md-3">           
            <div class="co-md-8 mt-4 ms-3">
                <img src="https://mdbootstrap.com/img/new/standard/city/047.jpg"
                class=" image-1 img-fluid"
                alt=""/>
            </div>            
        </div>
        <div class="col-md-8">
            <div  class="mt-3">
                <div class="d-flex"  style="font-family: 'Courgette', cursive;">
                    <div class="mt-2 me-1" style="text-align:center;">
                        <h4>Praesent malesuada</h4>
                    </div>
                    <div class="mx-2 dropdown">
                        <button
                        type="button"
                        class="btn btn-light" 
                        data-mdb-ripple-color="dark"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false">
                            Edit profile
                        </button>
                        <div class="dropdown-menu mt-2 " style="width: 320px;">
                            <div class="border card" style="width: 300px;  position:relative; left: -4rem;">
                                <h4 class="text-center my-2" style="font-family: 'Berkshire Swash', cursive; justify-content: center;">Bazenga insta</h4>
                                <form class="px-4 py-2" method="POST" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <!-- Email input -->
                                    <div class="form-outline mb-3">
                                        <input type="username" name="username" id="form2Example1" class="form-control" />
                                        <label class="form-label" for="form2Example1">Username</label>
                                    </div>
                                
                                    <!-- message input -->
                                    <div class="form-outline">
                                        <textarea name="captions" class="form-control" id="textAreaExample" rows="4"></textarea>
                                        <label class="form-label" for="textAreaExample">Caption</label>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mt-3">Edit profile </button>
                                    
                                </form>
                        
                            </div>


                        </div>
                    </div>
                    <div class="mt-4 ms-2">

                        <div class="fas-group" style="width: 10%; position: relative; top:-1.7rem;">
                            <i 
                            type="fas"
                            data-mdb-toggle="dropdown"
                            data-mdb-display="static"
                            aria-expanded="false"
                            class="fas fa-cogs">
                            <i class="fas fa-cogs fa-lg ms-2"></i>
                            </i>
                            <ul class="dropdown-menu dropdown-menu-end dropdown"  style="margin:2rem 5rem;">
                              <li><a class="dropdown-item" href="#"><i class="fas fa-user-minus"><span class="ms-2">Unfollow</span> </i></a></li>
                              <hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="{% url 'signOut' %}"><i class="far fa-share-square me-1"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="d-flex" style="font-family: 'Courgette', cursive;">
                    <div class="me-5">
                        <h5>1 Post</h5>
                    </div>
                    <div class="mx-4">
                        <h5>10 Followers</h5>
                    </div>
                    <div class="mx-4">
                        <h5>19 Following</h5>
                    </div>
                </div>
                <div>
                    
                   
                </div>
            </div>
        </div>
        <hr style="margin-left:5.5rem; margin-top:4rem; width:50rem;">
        <ul class="nav nav-pills mb-3" id="pills-tab2" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="dropdown-item" href="{% url 'profile' %}">profile</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="dropdown-item" href="{% url 'profile' %}">profile</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="dropdown-item" href="{% url 'profile' %}">profile</a>
            </li>
        </ul>

    </div>
</div>
{% endblock %}
