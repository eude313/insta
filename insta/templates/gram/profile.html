{% extends 'gram/base.html' %}

{% block content %}
{% include "gram/navbar.html" %}

<div class="container">
    <div class="row mt-3"> 
        <div class="col-md-1"></div>
        <div class="col-md-3">           
            <div class="co-md-8">
                <img src="https://mdbootstrap.com/img/new/standard/city/047.jpg"
                class=" image-1 img-fluid"
                alt=""/>
            </div>            
        </div>
        <div class="col-md-8">
            <div>
                <div class="d-flex"  style="font-family: 'Courgette', cursive;">
                    <div class="mt-2 mx-2" style="text-align:center;">
                        <h5>Praesent malesuada</h5>
                    </div>
                    <div class="mx-2 dropdown">
                        <button
                        type="button"
                        class="btn btn-light" 
                        data-mdb-ripple-color="dark"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false">
                            Edit profile
                        </button>
                        <div class="dropdown-menu" style="width: 320px">
                            <div class="border" style="width: 300px;">
                                <h4 class="text-center my-2" style="font-family: 'Berkshire Swash', cursive; justify-content: center;">Bazenga insta</h4>
                                <form class="px-4 py-2" method="POST" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <!-- Email input -->
                                    <div class="form-outline mb-3">
                                        <input type="username" name="username" id="form2Example1" class="form-control" />
                                        <label class="form-label" for="form2Example1">Username</label>
                                    </div>
                                
                                    <!-- message input -->
                                    <div class="form-outline">
                                        <textarea name="captions" class="form-control" id="textAreaExample" rows="4"></textarea>
                                        <label class="form-label" for="textAreaExample">Caption</label>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mt-3">Edit profile </button>
                                    
                                </form>
                        
                            </div>


                        </div>
                    </div>
                    <div class="mt-2 ms-2">
                        <i class="fas fa-cogs fa-lg ms-2"></i>
                    </div>
                </div>
                <div>

                   
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
