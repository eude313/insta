{% if messages %}
    <div {%if message.tags%}
    class="toast align-items-center text-bg-{{ message.tags }} border-0 position-fixed bottom-0 end-0 m-4" isShown='true' role="alert" aria-live="assertive" aria-atomic="true"{% endif  %}>
        <div class="d-flex">
        {% for message in messages %}
            <div class="toast-body">
                {{ message }}
            </div>
        {% endfor %}
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
{% endif %}
