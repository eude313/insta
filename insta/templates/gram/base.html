{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="icon/x"
      href="{% static '/images/Instagram_logo_2016.svg.png' %}" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- MDB -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" rel="preload"/>
    <link
      rel="stylesheet"rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      rel="preload"
      type="text/css"
      href="{% static '/css/base.css' %}" />
    <title>insta</title>
  </head>
  <body>
    {% block content %}{% endblock %}

    <!-- MDB -->
    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script
      type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@5.5.2/dist/browser.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Check if messages exist
        var messagesExist = {% if messages %} true; {% else %} false; {% endif %};
      
        // Get the offcanvas element
        var offcanvasBottom = document.getElementById('offcanvasBottom');
      
        // Add the 'show' class if messages exist
        if (messagesExist) {
          offcanvasBottom.classList.add('show');
        }
      });
      </script>
    <script src="{% static '/js/index.js' %}"rel="preload"></script>
  </body>
</html>
