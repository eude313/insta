{% extends 'gram/base.html' %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="position-absolute top-0 end-0 z-3 me-3 mt-4 bg-white ">
            <div {% if message.tags %} class="toast align-items-center text-bg-{{ message.tags }}" {% endif %} role="alert" id="toastAlert" aria-live="polite" aria-atomic="true" data-bs-delay="10000">
                <div class="d-flex">
                    <div  class="toast-body"> {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}

{% endblock %}
