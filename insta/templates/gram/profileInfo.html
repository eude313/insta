{% load static %} {% load cloudinary %}
<ul class="nav nav-tabs justify-content-center sticky-top" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
      <i class="bi bi-grid me-2"></i>POSTS
      <span class="badge text-bg-primary ms-2">{{ post.count }}</span>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><i class="bi bi-film me-2"></i>REELS</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="bi bi-tv me-2"></i> IGTV</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#tagged-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><i class="bi bi-tag me-2"></i>TAGGED</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
    {% include 'gram/user_posts.html' %}
  </div>
  <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
    <img src="{% static 'images/contruction.jpg' %}" alt="Default Photo" class="img-fluid" />
  </div>
  <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
    <img src="{% static 'images/contruction.jpg' %}" alt="Default Photo" class="img-fluid" />
  </div>
  <div class="tab-pane fade" id="tagged-tab-pane" role="tabpanel" aria-labelledby="tagged-tab" tabindex="0">
    <img src="{% static 'images/contruction.jpg' %}" alt="Default Photo" class="img-fluid" />
  </div>
</div>
